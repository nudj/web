version: '1.0'

steps:

  build_test_image:
    title: Build Test Image
    type: build
    image_name: nudj/web-dev-test
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile.dev

  test:
    title: Test
    image: ${{build_test_image}}
    working_directory: 'IMAGE_WORK_DIR'

  build_dev_image:
    title: Build Dev Image
    type: build
    image_name: nudj/web-dev
    dockerfile: Dockerfile
    when:
      branch:
        ignore:
          - master

  build_image:
    title: Build Image
    type: build
    image_name: nudj/web
    tag: 0.2.0
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile
    when:
      branch:
        only:
          - master

  push_image:
    title: Push Image
    type: push
    candidate: '${{build_image}}'
    tag: 0.2.0
    provider: 'ecr'
    registry: ${{AWS_REGISTRY}}
    accessKeyId: ${{AWS_ACCESS_KEY}}
    secretAccessKey: ${{AWS_SECRET_KEY}}
    region: ${{AWS_REGION}}
    when:
      branch:
        only:
          - master
