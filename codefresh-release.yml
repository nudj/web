version: '1.0'

steps:

  github_release:
    title: Github Release
    description: Release the latest tag on Github
    image: nudj/create-github-release:latest
    working_directory: 'IMAGE_WORK_DIR'
    environment:
      - TOKEN=${{GITHUB_ACCESS_TOKEN}}
    commands:
      - /bin/sh -c "node . ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"

  build:
    title: Build
    type: build
    image_name: nudj/web
    tag: production
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}
      - ENVKEY=${{ENVKEY_PRODUCTION}}

  push_dockerhub:
    title: Push DockerHub
    type: push
    candidate: '${{build}}'
    tag: ${{CF_BRANCH}}
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'

  push_ecr:
    title: Push ECR
    type: push
    candidate: ${{build}}
    tag: ${{CF_BRANCH}}
    provider: 'ecr'
    registry: ecr
    accessKeyId: ${{AWS_ACCESS_KEY}}
    secretAccessKey: ${{AWS_SECRET_KEY}}
    region: ${{AWS_REGION}}
